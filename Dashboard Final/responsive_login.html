<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Responsive Form</title>
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive_form.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
<body>
<div class="w3-container w3-padding-24"> </div>
<div class="w3-content">
  <div class="container" style="text-align: center">
    <h2>Registration Form</h2>
    <p>J.B College(AUtonomous), Jorhat, Assam.</p>
  </div>
  <div class="container">
    <form action="/action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="password">Password</label>
        </div>
        <div class="col-75">
          <input type="password" id="password" name="password" placeholder="Password">
		  <input type="checkbox" onclick="myFunction()">
      Show Password			
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Caste">Caste</label>
        </div>
        <div class="col-75">
          <select id="Caste" name="Caste">
            <option value="General">General</option>
            <option value="OBC">OBC</option>
            <option value="MOBC">MOBC</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Address">Address</label>
        </div>
        <div class="col-75">
          <textarea id="address" name="address" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>
</body>
</html>
